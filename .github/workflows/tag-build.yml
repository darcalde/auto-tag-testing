name: Auto Build Tag on PR Merge

on:
  pull_request:
    types: [closed]
    branches: [master]
  workflow_dispatch:

jobs:
  create-build-tag:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create build tag
        run: |
          BUILD_DATE=$(date -u +"%Y%m%d")
          SHORT_SHA=$(git rev-parse --short HEAD)
          BUILD_TAG="build-${BUILD_DATE}-${SHORT_SHA}"
          
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          
          git tag -a "$BUILD_TAG" -m "Build from PR #${{ github.event.pull_request.number }}"
          git push origin "$BUILD_TAG"
          
          echo "âœ… Created tag: $BUILD_TAG"
